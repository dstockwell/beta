<script>
window.PageLoadingBehavior = {
  properties: {
    loading: {
      type: Boolean,
      value: true,
      observer: '_loadingChanged',
      notify: true,
    }
  },

  _loadingChanged: function() {
    if (this.loading)
      this.fire('loading');
    else
      this.fire('loaded');
  },
};
</script>
